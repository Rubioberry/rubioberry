<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — Rubioberry • Zero-Fee ETH Staking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --green: #00ffb3; --pink: #ff006e; }
        body {font-family:'Inter',sans-serif;background:#0a0a1f;color:white;margin:0;overflow-x:hidden;}
        #bg-video {position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;opacity:0.65;}
        .container {max-width:900px;margin:0 auto;padding:20px;text-align:center;}
        .success-bar {background:var(--green);color:#000;padding:16px;border-radius:12px;font-weight:bold;margin:15px 0;font-size:1.1em;}
        
        h1 {font-size:3.2em;color:var(--green);margin:40px 0 10px;}
        p {font-size:1.5em;opacity:0.9;margin-bottom:40px;}

        .form-box {
            background:rgba(255,255,255,0.06);
            border:2px solid rgba(0,255,179,0.3);
            border-radius:20px;
            padding:40px;
            margin:50px 0;
        }
        input, textarea {
            width:100%;
            padding:18px;
            font-size:1.4em;
            border:2px solid var(--green);
            border-radius:16px;
            background:rgba(10,10,31,0.95);
            color:white;
            margin:15px 0;
            box-sizing:border-box;
        }
        input::placeholder, textarea::placeholder {color:#00ffb3;opacity:0.8;}
        button {
            background:linear-gradient(135deg,#00ffb3,#00d4a0);
            color:#000;
            padding:18px 50px;
            font-size:1.6em;
            border-radius:50px;
            border:none;
            cursor:pointer;
            font-weight:bold;
            transition:all .2s;
        }
        button:hover {transform:scale(1.05);}

        .chat-box {
            background:rgba(255,255,255,0.06);
            border:2px solid rgba(0,255,179,0.3);
            border-radius:20px;
            padding:30px;
            margin:50px 0;
        }
        #chat-messages {
            background:rgba(255,255,255,0.1);
            padding:20px;
            border-radius:16px;
            min-height:180px;
            max-height:380px;
            overflow-y:auto;
            text-align:left;
            margin-top:15px;
            font-size:1.1em;
        }
        .msg {margin:12px 0;padding:14px 20px;border-radius:16px;max-width:85%;}
        .user {background:var(--green);color:#000;align-self:flex-end;margin-left:auto;}
        .ai {background:rgba(255,255,255,0.15);align-self:flex-start;}

        /* HIGHLY VISIBLE NAVIGATION BUTTONS */
        .nav-footer {
            margin: 100px 0 60px 0;
            display: flex;
            gap: 28px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav-btn {
            background: linear-gradient(135deg, #00ffb3, #00d4a0);
            color: #000;
            padding: 20px 52px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 12px 35px rgba(0, 255, 179, 0.5);
            transition: all 0.25s ease;
            min-width: 240px;
        }
        .nav-btn:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 18px 45px rgba(0, 255, 179, 0.7);
        }
        @media (max-width: 600px) {
            .nav-footer { flex-direction: column; align-items: center; }
            .nav-btn { width: 80%; font-size: 1.4em; }
        }
    </style>
</head>
<body>

<video autoplay muted loop playsinline id="bg-video">
    <source src="CONTACT.mp4" type="video/mp4">
</video>

<div class="container">

    <div class="success-bar">Contact Rubioberry — We're Here to Help</div>

    <h1>Get in Touch</h1>
    <p>Questions about staking, partnerships, or just want to say hi? Drop us a message.</p>

    <!-- Contact Form -->
    <div class="form-box">
        <form action="https://formspree.io/f/myzgnyzp" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- AI Chat Assistant -->
    <div class="chat-box">
        <h2 style="color:var(--green);margin-top:0;">Ask Our AI Assistant</h2>
        <p>Quick answers about staking, rewards, or how it works.</p>
        <form id="chatForm" style="display:flex;gap:15px;margin:20px 0;">
            <input type="text" id="chat-input" placeholder="Ask anything..." style="flex:1;" required>
            <button type="submit">Send</button>
        </form>
        <div id="chat-messages">AI is ready — ask away!</div>
    </div>

    <!-- HIGHLY VISIBLE NAVIGATION -->
    <div class="nav-footer">
        <a href="/apps/site/index.html" class="nav-btn">Home</a>
        <a href="/apps/site/RBstakingETHonLido.html" class="nav-btn">Staking on Mainnet</a>
        <a href="/apps/site/staking-sepolia.html" class="nav-btn">Staking on Sepolia</a>
    </div>

</div>

<script>
// Simple AI chat (feel free to connect to backend later)
document.getElementById('chatForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const input = document.getElementById('chat-input');
    const msg = input.value.trim();
    if (!msg) return;

    const chat = document.getElementById('chat-messages');
    chat.innerHTML += `<div class="msg user">${msg}</div>`;
    chat.innerHTML += `<div class="msg ai">Thinking...</div>`;
    chat.scrollTop = chat.scrollHeight;
    input.value = '';

    // Simulate AI response (replace with real API later)
    setTimeout(() => {
        chat.lastElementChild.remove();
        const responses = [
            "Rubioberry takes 0% fees forever — you keep 100% of rewards!",
            "Minimum stake is just 0.01 ETH on mainnet.",
            "Withdraw anytime — no lockup, fully on-chain.",
            "Test everything for free on Sepolia first!",
            "Mainnet is live and audited. You're safe with us."
        ];
        const reply = responses[Math.floor(Math.random() * responses.length)];
        chat.innerHTML += `<div class="msg ai">AI: ${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }, 800);
});
</script>

</body>
</html>
